<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friskay | Kitty Food</title>
    <link rel="icon" type="image/x-icon" href="styles/images/cat.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="header-left">
                <a href="index.html">
                    <img src="styles/images/logo.svg" alt="Logo of Friskay">
                </a>
                <div class="divider hide-mobile"></div>
                <a href="#" class="home hide-mobile">Home</a>
            </div>
            <nav>
                <a href="#" class="menu-open hide-desktop">
                    <img src="styles/images/menu.svg" alt="Open Menu">
                </a>
                <ul>
                    <li class="hide-desktop">
                        <a href="#" class="menu-close">
                            <img src="styles/images/close.svg" alt="Close Menu">
                        </a>
                    </li>
                    <li>
                        <a href="#">Our Food</a>
                    </li>
                    <li>
                        <a href="#">Ingredients</a>
                    </li>
                    <li>
                        <a href="#">Studies</a>
                    </li>
                    <li>
                        <a href="#">FAQ</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>
                Your cat will go <img src="styles/images/bonkers.svg" alt="Text that says bonkets">
            </h1>
            <p class="subhead">
                ..for the worldâ€™s best testing cat food, sourced with 
                only the finest ingredients. Made with love from the 
                heart of Mississippi.
            </p>
            <a href="#" class="primary-cta">Get Bonkers</a>
        </main>
        <div class="cat-container">
            <div class="cat">
                <img src="styles/images/cat.png" alt="Illustration of Cat">
                <div class="inner-circle"></div>
                <div class="outer-circle"></div>
            </div>
        </div>
    </div>

    <script>
        const menu = document.querySelector('nav ul');
        const menuBtn = document.querySelector('.menu-open');
        const closeBtn = document.querySelector('.menu-close');

        menuBtn.addEventListener('click', () => {
            menu.classList.add('open')
        })
        closeBtn.addEventListener('click', () => {
            menu.classList.remove('open')
        })
    </script>
</body>
</html>
